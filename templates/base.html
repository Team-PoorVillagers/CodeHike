<!DOCTYPE html>
<!-- Using https://bootswatch.com/flatly/ Theme -->
<html>
<head>
    <title>{% block title %}{% endblock %} CodeChef - Virtual Contest</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
  <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
  <!-- <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.js"></script> -->
  <link rel="icon" type="image/png" href="../static/images/cvc-icon.ico">
</head>
<body>
<section class="content">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="/"><img src="../static/images/cvc-logo.png"  alt="CVC Logo" width="130">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Codechef Virtual Contest</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/aboutus">About Us</a>
      </li>
    </ul>   
  </div>
</nav>
<div class="jumbotron">
  {% block header %}{% endblock %}

  <hr class="my-4">
  <center>Made with <a id="loltext"> </a> by <a id="lolhasan"> </a> Hasan (<a target='_blank' href="https://github.com/hasan356">@hasan356</a>) and 🐒 Vishva Nath (<a target='_blank' href="https://github.com/vishvanath45">@vishvanath45</a>)</center>
  </div>
  </header>


  {% block content %}{% endblock %}

<script>
var items = Array("🎧 ", "🍪", "❤️", "☯️", "🍻", "💻", "🔥", "laughter and happiness", "🌑 💻 ☀️", "😴  + 😌");
var hasan_ = Array("🐫", "🐧", "🐢", "🙇" );

var randv = items[Math.floor(Math.random() * items.length)];
var hasan2 = hasan_[Math.floor(Math.random() * hasan_.length)];

document.getElementById("loltext").innerHTML = randv;
document.getElementById("lolhasan").innerHTML = hasan2;
</script>

<a href="https://github.com/vishvanath45/CodeHike">
	<img style="position: absolute; top: 0; right: 0; border: 0; transform: rotate(90deg);" 
		 src="https://s3.amazonaws.com/github/ribbons/forkme_left_white_ffffff.png" 
		 alt="Fork me on GitHub">
</a>

</section>
</body>
</html>
